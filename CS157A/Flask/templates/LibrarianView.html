{% extends "NavBar.html" %}

{% block content %}

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Librarian View</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .form-container {
    border: 1px solid grey;
    padding: 15px;
    margin-bottom: 20px;
  }
  .form-container form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .form-container form h2 {
    margin: 0 0 10px;
  }
  .form-container form .input-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 10px;
  }
  .form-container form label {
    margin-right: 5px;
  }
  .form-container form .input-box {
    padding: 5px;
  }
  .form-container form .text-divider {
    font-weight: bold;
    font-size: larger;
    margin: 0 5px;
  }
  .form-container form textarea {
    width: 100%;
    padding: 5px;
    resize: vertical;
  }
  .form-container form .submit-btn {
    background-color: green;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Checkout Book</h2>
    <form action="/perform-checkout" method="POST">
      <div class="input-row">
        <label for="checkout-book-id">Book ID:</label>
        <input type="number" class="input-box" id="checkout-book-id" name="book_id" placeholder="Enter Book ID" required>
        <label for="checkout-user-id">User ID:</label>
        <input type="number" class="input-box" id="checkout-user-id" name="user_id" placeholder="Enter User ID" required>
      </div>
      <button type="submit" class="submit-btn">Checkout</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Return Book</h2>
    <form action="/perform-return" method="POST">
      <div class="input-row">
        <label for="return-checkout-id">Checkout ID:</label>
        <input type="number" class="input-box" id="return-checkout-id" name="checkout_id" placeholder="Enter Checkout ID" required>
        <span class="text-divider">Or</span>
        <label for="return-book-id">Book ID:</label>
        <input type="number" class="input-box" id="return-book-id" name="book_id" placeholder="Enter Book ID" required>
        <label for="return-user-id">User ID:</label>
        <input type="number" class="input-box" id="return-user-id" name="user_id" placeholder="Enter User ID" required>
      </div>
      <button type="submit" class="submit-btn">Return</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Add Fine</h2>
    <form action="/add-fine" method="POST">
      <div class="input-row">
        <label for="fine-checkout-id">Checkout ID:</label>
        <input type="number" class="input-box" id="fine-checkout-id" name="checkout_id" placeholder="Enter Checkout ID" required>
        <span class="text-divider">Or</span>
        <label for="fine-book-id">Book ID:</label>
        <input type="number" class="input-box" id="fine-book-id" name="book_id" placeholder="Enter Book ID" required>
        <label for="fine-user-id">User ID:</label>
        <input type="number" class="input-box" id="fine-user-id" name="user_id" placeholder="Enter User ID" required>
        <label for="fine-amount">Amount:</label>
        <input type="number" step="0.01" class="input-box" id="fine-amount" name="amount" placeholder="Enter Fine Amount" required>
      </div>
      <label for="fine-reason">Reason:</label>
      <textarea id="fine-reason" name="reason" rows="3" placeholder="Enter Reason" required></textarea>
      <button type="submit" class="submit-btn">Add Fine</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
