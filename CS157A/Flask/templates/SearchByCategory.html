{% extends "NavBar.html" %}

{% block content %}
<div>
    <h1 style="text-align: center;">Genres</h1>

    <div class="container">
        <div class="row">
            
            {% for category in categories %}
              <div class="col-md-2 mb-4 mx-auto" style="text-align: center;">
                <form action="{{url_for('search_books_api', genre=category)}}" method="post">
                    <ul class="list-group">
                      <li class="list-group-item py-3" style="height: 100%; display: flex; align-items: center; justify-content: center;">
                        <button type="submit" name="category" value="{{ category }}" class="btn btn-link" style="width: 100%; height: 100%; padding: 0; border: none; background: none;" id="{{ category }}">
                          {{ category }}
                        </button>
                      </li>
                    </ul>
                  </form>
              </div>
              {% if loop.index % 5 == 0 %}
                </div><div class="row">
              {% endif %}
            {% endfor %}
          </div>
    </div>
</div>

{% endblock %}
