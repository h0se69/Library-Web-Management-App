{% extends "Navbar.html" %}

{% block content %}
<div class="container" id="login_page_container">
    <h2>User Login</h2>
        
    <!-- flash msgs for errors -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('login_page') }}" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div> <br/>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="bottom">Dont't have an account? <a class="bottom" href="{{url_for('register_page')}}"> Register here</a></p>
    </form>
</div>

{% endblock %}
